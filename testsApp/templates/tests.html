{% extends "base.html" %} {% block content %}
<div class="card mt-4">
  <div class="card-header">
    <h3 class="card-title">Pruebas</h3>
  </div>

  <div class="card-body">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>#</th>
          <th>Número de órden</th>
          <th>Nombre del paciente</th>
          <th>Prueba realizada</th>
          <th>Precio</th>
          <th>Estado</th>
        </tr>
      </thead>
      <tbody>
        {% for test in entity %}
        <tr>
          <td>
            <a href="{% url 'remove_client' id=test.id %}" class="btn-sm btn-danger mr-1">
              <i class="fa fa-trash"></i>
            </a>
            <a href="{% url 'edit_client' id=test.id %}" class="btn-sm btn-primary">
              <i class="fa fa-edit"></i>
            </a>
          </td>
          <td>{{ test.id }}</td>
          <td>{{ test.patient.name }}</td>
          <td>{{ test.lab.name }}</td>
          <td>Q.{{ test.lab.price }}</td>
          <td>
            <a href="{% url 'fill_fields' test.id %}" class="btn-sm btn-primary">
              <i class="fas fa-edit"></i>
            </a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

  <div class="card-footer clearfix">{% include 'paginator.html' %}</div>
  <div class="card-footer clearfix"></div>
</div>
{% endblock %}
