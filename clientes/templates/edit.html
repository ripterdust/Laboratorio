{% extends 'base.html' %}
<div></div>
{% load static %} {% block content %}

<div class="row">
  <div class="col-md-4">
    <div class="card card-widget widget-user">
      <div class="widget-user-header bg-info">
        <h3 class="widget-user-username">{{ client.name }}</h3>
        <h5 class="widget-user-desc">{{ client.dpi }}</h5>
      </div>
      <div class="widget-user-image">
        <img
          class="img-circle elevation-2"
          src="{% static '/dist/img/avatar5.png' %}"
          alt="User Avatar"
        />
      </div>
      <div class="card-footer">
        <div class="row">
          <div class="col-sm-4 border-right">
            <div class="description-block">
              <h5 class="description-header"></h5>
              <span class="description-text"></span>
            </div>
          </div>

          <div class="col-sm-4 border-right">
            <div class="description-block">
              <h5 class="description-header">13,000</h5>
              <span class="description-text">Pruebas</span>
            </div>
          </div>

          <div class="col-sm-4">
            <div class="description-block">
              <h5 class="description-header"></h5>
              <span class="description-text"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="col-md-8">
    <form method="POST" action="{% url 'store_client' client.id %}" class="card">
      {% csrf_token %}
      <div class="card-body">
        <div class="form-group">
          <label>Nombre completo</label>
          <input
            type="text"
            class="form-control"
            placeholder="Enter email"
            value="{{ client.name }}"
            name="name"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Correo electr√≥nico</label>
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            placeholder="Enter email"
            value="{{ client.email }}"
            name="email"
          />
        </div>
        <div class="form-group">
          <label>DPI</label>
          <input
            type="text"
            class="form-control"
            placeholder="Ingresa tu dpi"
            value="{{ client.dpi }}"
            name="dpi"
          />
        </div>
        <div class="form-group">
          <label>NIT</label>
          <input
            type="text"
            class="form-control"
            placeholder="Ingresa tu nit"
            value="{{ client.nit }}"
            name="nit"
            required
          />
        </div>
        <div class="form-group">
          <label>Fecha de nacimiento</label>
          <input
            type="date"
            class="form-control"
            placeholder="Ingresa tu dpi"
            value="{{ client.birth |date:'Y-m-d' }}"
            name="birth"
          />
        </div>
        <div class="form-group">
          <label>Sexo</label>
          <select name="sex" id="" class="form-control">
            {% if client.sex == 1 %}
            <option value="1" selected>Masculino</option>
            <option value="2">Femenino</option>
            {% endif %} {% if client.sex == 2 %}
            <option value="1">Masculino</option>
            <option value="2" selected>Femenino</option>
            {% endif %}
          </select>
        </div>
      </div>

      <div class="card-footer">
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="{% url 'clients' %}" class="btn btn-danger">Cancelar</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
