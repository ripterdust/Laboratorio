{% extends "base.html" %} {% load static %} {% block content %}
<div class="row">
  <div class="col-md-4">
    <div class="card card-widget widget-user">
      <div class="widget-user-header bg-info">
        <h3 class="widget-user-username">Nuevo paciente</h3>
        <h5 class="widget-user-desc"></h5>
      </div>
      <div class="widget-user-image">
        <img
          class="img-circle elevation-2"
          src="{% static '/dist/img/avatar5.png' %}"
          alt="User Avatar"
        />
      </div>
      <div class="card-footer">
        <div class="row">
          <div class="col-sm-4 border-right">
            <div class="description-block">
              <h5 class="description-header"></h5>
              <span class="description-text"></span>
            </div>
          </div>

          <div class="col-sm-4 border-right">
            <div class="description-block">
              <h5 class="description-header"></h5>
              <span class="description-text"></span>
            </div>
          </div>

          <div class="col-sm-4">
            <div class="description-block">
              <h5 class="description-header"></h5>
              <span class="description-text"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-8">
    <form method="POST" action="{% url 'save_new_patient' %}" class="card">
      {% csrf_token %}
      <div class="card-body">
        <div class="form-group">
          <label>Nombre completo</label>
          <input
            type="text"
            class="form-control"
            placeholder="Nombre completo"
            name="name"
            required
          />
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Correo electrónico</label>
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            placeholder="Correo electrónico"
            name="email"
            required
          />
        </div>
        <div class="form-group">
          <label>DPI</label>
          <input
            type="text"
            class="form-control"
            placeholder="Ingresa tu dpi"
            name="dpi"
            required
          />
        </div>
        <div class="form-group">
          <label>Fecha de nacimiento</label>
          <input
            type="date"
            class="form-control"
            placeholder="Ingresa tu dpi"
            name="birth"
            required
          />
        </div>
        <div class="form-group">
          <label>Sexo</label>
          <select name="sex" id="" class="form-control" required>
            <option value="1">Masculino</option>
            <option value="2">Femenino</option>
          </select>
        </div>
      </div>

      <div class="card-footer">
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="{% url 'clients' %}" class="btn btn-danger">Cancelar</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
